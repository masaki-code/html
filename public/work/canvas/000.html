<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>title</title>

  <script type="text/javascript">
    window.onload = function() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var context = canvas.getContext('2d');
        view(context);
      }
    }
  </script>

  <script type="text/javascript">
    var view = function(context) {
      context.fillRect(20, 40, 50, 100);
      context.strokeStyle = 'rgb(00,00,255)';
      context.fillStyle = 'rgb(255,00,00)';
      context.strokeRect(200, 80, 100, 50);
      context.arc(150, 75, 60, Math.PI * 1, Math.PI * 2, true);
      context.fill();
    }
  </script>
</head>
<body>

  <canvas id="canvas" style="background-color:yellow;">
    図形を表示するには、canvasタグをサポートしたブラウザが必要です。
  </canvas>

</body>
</html>
